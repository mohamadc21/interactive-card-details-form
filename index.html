<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="card-show">
      <div class="card front">
        <img src="images/bg-card-front.png" alt="card">
        <div class="details">
          <img src="images/card-logo.svg" class="header" alt="details">
          <div class="card-number">
            0000 0000 0000 0000
          </div>
          <div class="card-exp">
            <span class="card-name">Jane Appleseed</span>
            <div><span class="mm">00</span>/<span class="yy">00</span></div>
          </div>
        </div>
      </div>
      <div class="card back">
        <img src="images/bg-card-back.png" alt="card">
        <span class="cvc">000</span>
      </div>
    </div>
    <form>
      <div class="form-control">
        <label for="name">Cardholder name</label>
        <input type="text" class="name" id="name" placeholder="e.g Jane Appleseed">
        <small class="err"></small>
      </div>
      <div class="form-control">
        <label for="number">card number</label>
        <input type="text" class="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <small class="err"></small>
      </div>
      <div class="form-control exp-cvc">
        <div class="form-control exp-container">
          <label for="exp">exp. date (mm/yy)</label>
          <div class="m-y">
            <input type="text" class="exp-month" id="exp" placeholder="MM" maxlength="2">
            <input type="text" class="exp-year" placeholder="YY" maxlength="2">
          </div>
          <small class="err"></small>
        </div>
        <div class="form-control cvc-container">
          <label for="cvc">cvc</label>
          <input type="text" class="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
          <small class="err"></small>
        </div>
      </div>
      <div class="form-control button">
        <button>Confirm</button>
      </div>
    </form>
    <div class="completed hide">
      <img src="images/icon-complete.svg" alt="complete">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
